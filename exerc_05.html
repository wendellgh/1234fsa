<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas</title>
    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Garfo')

        function adicionar() {

            var item = document.getElementById('campo').value

            if (item != '') {

                if (objetos.indexOf(item) !== -1) {
                    alert('Objeto já foi adicionado')

                } else {

                    objetos.push(item)
                    console.log(objetos)

                    document.getElementById('campo').value = ''
                 } 
            } else {
                alert('Informe um objeto válido')
            }

        }

        function ordenarObjetos() {
            objetos.sort()
            console.log(objetos)
        }









    </script>
</head>

<body>

    <div>
        <input type="text" id="campo" placeholder="Digite aqui: ">
        <button type="button" id="add" onclick="adicionar()">Adicionar</button>
        <button type="button" id="ordem" onclick="ordenarObjetos()">Ordenar</button>
    </div>

</body>

</html>
